<html>
<head>
<style>
.marquee {
  width: 100%;
  height: 50px;
  background-color: black;
  color: white;
  font-size: 36px;
  text-align: center;
  line-height: 50px;
  padding: 5px;
  border: 5px solid white;
}

.green {
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { background-color: black; }
  50% { background-color: green; }
  100% { background-color: black; }
}
</style>
</head>
<body>
<div class="marquee green">系统测试开始</div>
</body>
</html>
