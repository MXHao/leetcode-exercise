    <script>
        let arr = [
            [
                0,
                20
            ],

            ],
            [
                4,
                20
            ],
            [
                5,
                30
            ],
            [
                6,
                20
            ]
        ]
var fun = function(arr) {
    let newArr = []
    for (let i = 0; i < arr.length; i++) {
        let count = 0
        if(arr[count][0] == 0) {
            count ++
        }
        newArr.push([arr[i][0] - arr[arr[count][0]], arr[i][1]])
    }
    return newArr
}
console.log(fun([[0, 20], [3, 20], [3, 20], [4, 20],[5, 30], [6, 20]]))
