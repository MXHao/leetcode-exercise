    <script>
        // let obj = {

        // let p = new Proxy(obj, {})
        // console.log('p: ', p);
        function sum(a, b) {
            return a + b
        }
        let p = new Proxy(sum, {
            
            apply: function(target, thisArg, argumentsList) {
                return (argumentsList[0] + argumentsList[1]) *100
            } 
        })
        console.log(sum(1, 2))
        console.log(p(1, 2));
    </script>
</body>
