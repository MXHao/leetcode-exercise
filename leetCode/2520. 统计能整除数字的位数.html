<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var countDigits = function(num) {
            let count = 0
            let arr = num.toString().split('')
            console.log(num.toString().split(''))
            for (let i = 0; i < arr.length; i++) {
               if(num % +arr[i] == 0) {
                count ++ 
               }
            }
            return count
        };
        console.log(countDigits(1248))
    </script>
</body>
