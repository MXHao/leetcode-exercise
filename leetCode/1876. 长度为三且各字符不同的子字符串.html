<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var countGoodSubstrings = function(s) {
            let l = 0
            let r = 2
            let len = s.length
            let arr = []
                for (let i = 0; i < len; i++) {
                    if(r < len) {
                        arr.push(s.substring(l, r+1))
                        l++
                        r++
                    }
                }
            return arr.filter(item => item.length === new Set(item).size).length
        };
        console.log(countGoodSubstrings('xyzzaz'))
    </script>
</body>
</html>
