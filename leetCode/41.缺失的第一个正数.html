<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var firstMissingPositive = function(nums) {
            for (const num of nums) {//[3,4,-1,1]
                // console.log('nums[+num - 1]: ', nums[+num - 1]);//[-1, 1, undefined, 3], [3, 4, -1, 1]
                if (typeof nums[+num - 1] !== 'undefined')//[nums[3-1] = -1], nums[4-1] = 1, nums[-1 - 1] = undefined, nums[1-1] = 3
                nums[+num - 1] = '' + nums[+num - 1]//nums[3-1] = -1, nums[4-1] = 1, nums[1-1] = 3
                // console.log(nums)//['3', 4, '-1', '1']
            }
            for (let i = 0; i < nums.length; i++) {
                    if (typeof nums[i] === 'number')
                    return i + 1
            }
            return nums.length + 1
        };
        console.log(firstMissingPositive([3,4,-1,1]))
    </script>
</body>
</html>
