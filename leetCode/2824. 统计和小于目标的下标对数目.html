<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var countPairs = function(nums, target) {
            let len = nums.length
            let res = 0
            for (let i = 0; i < len; i++) {
               for (let j = i + 1; j < len; j++) {
                  if(nums[i] + nums[j] < target) {
                    res ++
                  }
               }
            }
            return res
        };
        console.log(countPairs([-1,1,2,3,1], 2))
    </script>
</body>
</html>
