<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var countEven = function(num) {
            let arr = []
            for (let i = 1; i <= num; i++) {
               let item = i.toString().split('')
               let newItem = item.reduce((a, b) => parseInt(a) + parseInt(b))
               if(newItem % 2 == 0) {
                arr.push(newItem)
               }
            }
            return arr.length
        };
        console.log(countEven(4))
    </script>
</body>
</html>
