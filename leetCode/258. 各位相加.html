<body>
    <script>
        var addDigits = function(num) {
            let res = num.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b))
            while(res >= 10) {
                res = res.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b))
            }
            return res
        };
        console.log(addDigits(199))
    </script>
</body>
