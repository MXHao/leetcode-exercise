<body>
    <script>
        var findLengthOfLCIS = function (nums) {
            let l = 0
            let r = l
            let res = 1
            let len = nums.length
            while (r < len) {
                if (nums[r] <= nums[r-1]) {
                    l = r
                }
                r++
                res = Math.max((r - l), res)
            }
            return res
        };
        console.log(findLengthOfLCIS([1, 3, 5, 4, 7]))
    </script>
