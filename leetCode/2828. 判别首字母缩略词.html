<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var isAcronym = function(words, s) {
            let arr = s.split('')
            if(arr.length != words.length) {
                return false
            }else {
                console.log(arr)
                for (let i = 0; i < arr.length; i++) {
                    if(arr[i] != words[i].split('')[0]) {
                        return false
                    }
                }
                return true
            }
            
        };
        console.log(isAcronym(["alice","bob","charlie"], s = "abc"))
    </script>
</body>
</html>
