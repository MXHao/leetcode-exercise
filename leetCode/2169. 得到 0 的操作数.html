<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var countOperations = function(num1, num2) {
            let count = 0
            while (num1 != 0 && num2 != 0) {
                if(num1 > num2) {
                    num1 = num1 - num2
                }else {
                    num2 = num2 - num1
                }
                count++
            }
            return count
        };
        console.log(countOperations(2, 3))
    </script>
</body>
</html>
