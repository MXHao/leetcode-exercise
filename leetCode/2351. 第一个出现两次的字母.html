<body>
    <script>
        var repeatedCharacter = function(s) {
            let map = new Map()
            let len = s.length
            for (let i = 0; i < len; i++) {
               if(map.has(s[i])) {
                return s[i]
                    // if( map.get(s[i]) >= 2) {
                    //     return s[i]
                    // }else {
                    //     map.set(s[i],  map.get(s[i]) + 1)
                    // }
                }else {
                    map.set(s[i], 1)
                }

            }
        };
        console.log(repeatedCharacter("abccbaacz"))
    </script>
</body>
