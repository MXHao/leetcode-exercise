<body>
    <script>
        var checkOnesSegment = function(s) {
            if(s.indexOf('1') == -1) {
                return true
            }else {
                let arr = s.split('')
                let len = arr.length
                let count = 0
                for (let i = 0; i < len - 1; i++) {
                   if(arr[i] != arr[i+1]) {
                    count++
                   }
                }
                if(count >= 2) {
                    return false
                }else {
                    return true
                }
            }
            
        };
        console.log(checkOnesSegment("110"))
    </script>
</body>
