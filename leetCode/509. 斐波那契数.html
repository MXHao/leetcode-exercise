<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fib = function(n) {
            if(n < 2) return n
            let start = 0
            let middle = 0
            let end = 1
            for (let i = 2; i <= n; i++) {
                start = middle
                middle = end
                end = start + middle
            }
            return end
        };
        console.log(fib(3))//1, 1, 2, 3, 5
    </script>
</body>
</html>
