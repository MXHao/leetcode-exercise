<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
    <script>
        var defangIPaddr = function(address) {
            console.log(address.replaceAll('.', '[.]'))
        };
        console.log(defangIPaddr("1.1.1.1"))
    </script>
    <style>
        .parent {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        height: 800px;
        width: 800px;
        }

        .div1 { grid-area: 1 / 4 / 3 / 7; border: 1px solid #000;}
        .div2 { grid-area: 1 / 1 / 4 / 4; border: 1px solid #000; }
        .div3 { grid-area: 4 / 1 / 5 / 4; border: 1px solid #000; }
        .div4 { grid-area: 3 / 4 / 7 / 7; border: 1px solid #000; }
        .div5 { grid-area: 5 / 1 / 7 / 4; border: 1px solid #000; }
    </style>
</body>
</html>
