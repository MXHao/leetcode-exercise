<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var areDeeplyEqual = function(o1, o2) {
            console.log('JSON.parse(JSON.stringify(o1)): ', JSON.parse(JSON.stringify(o1)));
            console.log('JSON.parse(JSON.stringify(o2): ', JSON.parse(JSON.stringify(o2)))
            return JSON.parse(JSON.stringify(o1)) == JSON.parse(JSON.stringify(o2))
        };
        console.log(areDeeplyEqual({"x":1,"y":2}, {"x":1,"y":2}))
    </script>
</body>
</html>
