<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var getHint = function(secret, guess) {
            let bull = 0
            let cow = 0
            let arrA = new Array(10).fill(0)
            let arrB = new Array(10).fill(0)
            for (let i = 0; i < secret.length; i++) {
               if(secret[i] == guess[i]) {
                bull++
               }else {
                ++arrA[+secret[i]]
                ++arrB[+guess[i]]
               }
            }
            console.log(arrA, arrB)
            for (let i = 0; i < 10; i++) {
               cow += Math.min(arrA[i], arrB[i])
            }
            return bull + 'A' + cow + 'B'
            
        };
        console.log(getHint('9305', '9205'))
    </script>
</body>
</html>
