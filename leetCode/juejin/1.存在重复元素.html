    <script>
        // 一、
        // 给定一个整数数组，判断是否存在重复元素。
        // 如果存在一值在数组中出现至少两次，函数返回 true 。如果数组中每个元素都不相同，则返回 false 。
        // 示例 1:
        // 输入: [1,2,3,1]
        // 输出: true

        // 示例 2:
        // 输入: [1,2,3,4]
        // 输出: false




        const containsDuplicate  = function(nums) {
            let map = new Map()
            for (let i of nums) {
                if(map.has(i)){
                    console.log(true)
                    return true;
                }else {
                    map.set(i, 1)
                }
               
            }
            console.log(false)
            return false
            
        }
        // containsDuplicate([1,2,3,4])

        const Myfun = function(nums) {
            let arr = []
            for (let i = 0; i < nums.length; i++) {
                if(arr.includes(nums[i])) {
                    return true
                }else {
                    arr.push(nums[i])
                }
               
            }
            return false
        }
        console.log(Myfun([1,2,3,1,4]))
    </script>
