<body>
    <script>
        // 两数组交集
        // 题目如下：
        // 给定两个数组，编写一个函数来计算它们的交集。
        // 示例 1：

        // 输入：nums1 = [1,2,2,1], nums2 = [2,2]
        // 输出：[2]
        // 示例 2：

        // 输入：nums1 = [4,9,5], nums2 = [9,4,9,8,4]
        // 输出：[9,4]
        //  

        // 说明：

        // 输出结果中的每个元素一定是唯一的。
        // 我们可以不考虑输出结果的顺序。
        let myFun = function(nums1, nums2) {
            const map = new Map
            const arr = []
            for (let i = 0; i < nums1.length; i++) {
               map[nums1[i]] = true
            }
            for (let i = 0; i < nums2.length; i++) {
               if(map[nums2[i]]) {
                arr.push(nums2[i])
                map[nums2[i]] = false
               }
            }
            console.log(arr)
        }
        myFun([1, 2, 3, 4], [1, 2])
    </script>
</body>
