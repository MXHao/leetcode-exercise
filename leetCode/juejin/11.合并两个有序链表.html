    <script>
        // 示例 1：


        // 输入：l1 = [1,2,4], l2 = [1,3,4]
        // 输出：[1,1,2,3,4,4]
        // 示例 2：

        // 输入：l1 = [], l2 = []
        // 输出：[]
        // 示例 3：

        // 输入：l1 = [], l2 = [0]
        // 输出：[0]
        //  

        // 提示：

        // 两个链表的节点数目范围是 [0, 50]
        // -100 <= Node.val <= 100
        // l1 和 l2 均按 非递减顺序 排列

        // 思路:
        // 那就挨个遍历，按顺序谁小拼接谁，接着进入下一轮循环，看代码更清晰一些：

        // 链表定义函数
        var ListNode = /** @class */ (function () {
    function ListNode(val, next) {
        this.val = (val === undefined ? 0 : val);
        this.next = (next === undefined ? null : next);
    }
    return ListNode;
}());
var mergeTwoLists = function(l1, l2) {
    if(l1 === null && l2 === null) return null;
    const temp = [];
    //将链表转换为数组
    while(l1 !== null) {
        temp.push(l1.val);
        l1 = l1.next;
    }
    while(l2 !== null) {
        temp.push(l2.val);
        l2 = l2.next;
    }
    temp.sort((a,b) => a - b);
    const head = new ListNode(temp[0]);
    let res = head;
    for(let i = 1;i < temp.length;i ++) {
        res.next = new ListNode(temp[i]);
        res = res.next;
    }
    return head;
};





        mergeTwoLists([1,2,4], [1,3,4])
    </script>
