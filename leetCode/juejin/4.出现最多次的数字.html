<body>
    <script>
        // 给定一个大小为 n 的数组，找到其中的多数元素。多数元素是指在数组中出现次数 大于 ⌊ n/2 ⌋ 的元素。
        // 你可以假设数组是非空的，并且给定的数组总是存在多数元素。
        // 示例 1：

        // 输入：[3,2,3]
        // 输出：3
        // 示例 2：

        // 输入：[2,2,1,1,1,2,2]
        // 输出：2

        function maxNum(nums) {
            let obj = {}
            for (let i = 0; i < nums.length; i++) {
                obj[nums[i]] = obj[nums[i]] !== undefined ? obj[nums[i]] + 1 : 1
               if(obj[nums[i]] > nums.length/2) {
                console.log(nums[i])
               }else {
                // console.log('未找到匹配数')
               }
            }
        }
        maxNum([3, 2, 3, 2, 2])
    </script>
</body>
</html>
