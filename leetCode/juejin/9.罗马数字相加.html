    <script>
        // 题目是给定一个罗马数字，将其转换成整数。输入确保在 1 到 3999 的范围内。
        // 示例 1:

        // 输入: "III"
        // 输出: 3
        // 示例 2:

        // 输入: "IV"
        // 输出: 4
        // 示例 3:

        // 输入: "IX"
        // 输出: 9
        // 示例 4:

        // 输入: "LVIII"
        // 输出: 58
        // 解释: L = 50, V= 5, III = 3.

        // 输入: "IVII"
        // 输出: 6
        // 解释: IV = 4, II = 2.
        var myFun = function(s) {
            const map = {
                I: 1,
                V: 5,
                IV: 4,
                IX: 9,
                X: 10,
                XL: 40,
                XC: 90,
                L: 50,
                C: 100,
                CD: 400,
                CM: 900,
                D: 500,
                M: 1000,
            }
            let res = 0;
            let index = 0;
            while(index < s.length){
                if(index + 1 < s.length && map[s.slice(index, index+2)]){//匹配两位的map表
                    // debugger
                    res += map[s.slice(index, index+2)];
                    index += 2;
                }else{
                    // debugger
                    res += map[s.slice(index, index+1)];
                    index += 1;
                }
            }
            console.log(res)
            return res;

        }
        myFun('IVII')
    </script>
