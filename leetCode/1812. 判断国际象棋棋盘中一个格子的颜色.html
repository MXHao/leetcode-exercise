<body>
    <script>
        var squareIsWhite = function(coordinates) {
            if((coordinates[0].charCodeAt() + parseInt(coordinates[1])) % 2 == 0) {
                return false
            }else {
                return true
            }
        };
        console.log(squareIsWhite('a1'))
    </script>
</body>
