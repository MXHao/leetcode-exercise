        // 1.两数之和
        // 输入：nums = [2,7,11,15], target = 9
        // 输出：[0,1]
        // 解释：因为 nums[0] + nums[1] == 9 ，返回 [0, 1] 。

        var twoSum = function (nums, target) {
            let map = new Map()
            for (let i = 0; i < nums.length; i++) {
                map.set(nums[i], i)
                if (map.has(target - nums[i])) {
                    console.log([map.get(target - nums[i]), i])
                }
            }
            return []

        };
        twoSum([2, 7, 11, 15], 9)
