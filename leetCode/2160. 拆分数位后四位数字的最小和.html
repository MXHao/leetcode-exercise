<body>
    <script>
        var minimumSum = function(num) {
            let arr = num.toString().split('').sort((a, b) => a - b)
            if(arr[1] == '0') {
                return +arr[2] + +arr[3]
            }else {
                return +(arr[0] + arr[2]) + +(arr[1] + arr[3])
            }
        };
        console.log(minimumSum(2932))
    </script>
</body>
