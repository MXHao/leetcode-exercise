<body>
    <script>
        var thirdMax = function (nums) {
            nums = [...new Set(nums)]
            if (nums.length < 3) return Math.max(...nums)

            let newNums = nums.sort( (a, b) => {
                return b - a
            })
            return newNums[2]

        }
        console.log(thirdMax([1,2,-2147483648]))
    </script>
</body>
