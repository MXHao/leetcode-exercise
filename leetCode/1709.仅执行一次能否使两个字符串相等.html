<body>
    <script>
        var areAlmostEqual = function(s1, s2) {
            let diff = []
            for (let i = 0; i < s1.length; i++) {
               if(s1[i] != s2[i]) {
                if (diff.length >= 2) {
                    return false;
                }
                diff.push(i)
               }
            }
            if(diff.length == 0) {
                return true
            }
            if(diff.length != 2) {
                return false
            }
            return (s1[diff[0]] == s2[diff[1]] && s2[diff[0]] == s1[diff[1]]) 
        };
        console.log(areAlmostEqual('kelb', 'kelb'))
    </script>
