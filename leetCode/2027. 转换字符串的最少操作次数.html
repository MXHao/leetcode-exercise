<!DOCTYPE html>

<body>
    <script>
        var minimumMoves = function(s) {
            let res = 0
            for (let i = 0; i < s.length; i++) {
               if(s[i] == 'X') {
                i += 2
                res++
               }   
            }
            return res
        };
        console.log(minimumMoves("XXOX"))
    </script>
</body>
