    <meta charset="UTF-8">

<body>
    <script>
        let myFun = function(arr) {
            let newArr = arr.sort((a, b) => {
                return a - b
            })
            newArr.shift()
            newArr.pop()
            const total = newArr.reduce((a, b) => {
                return a + b
            })
            // return myFixed(total, 2)
            return total.toFixed(2)
        }
        // 保留两位小数
        function myFixed(number, m) {
            if (typeof number !== 'number') {
                throw new Error("number不是数字");
            }
            let result = Math.round(Math.pow(10, m) * number) / Math.pow(10, m);
            result = String(result);
            if (result.indexOf(".") == -1) {
                if(m != 0){
                    result += ".";
                    result += new Array(m + 1).join('0');
                }
            } else {
                let arr = result.split('.');
                if (arr[1].length < m) {
                    arr[1] += new Array(m - arr[1].length + 1).join('0')
                }
                result = arr.join('.')
            }
            return result
        }
        console.log(myFun([5.111, 2.222, 8.333, 9.444, 6.333]))
    </script>
</body>
</html>
