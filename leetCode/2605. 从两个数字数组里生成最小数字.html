<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var minNumber = function(nums1, nums2) {
            let minMun = null
            let len1 = nums1.length
            let len2 = nums2.length
            let minArr = []
            for (let i = 0; i < len1; i++) {
               for (let j = 0; j < len2; j++) {
                  if(nums1[i] == nums2[j]) {
                    minArr.push(nums1[i])
                  }
               }
            }
            if(minArr.length) {
                minMun = Math.min(...minArr)
            }else {
                let min1 = Math.min(...nums1)
                let min2 = Math.min(...nums2)
                minMun = min1 < min2 ?  min1 + '' + min2 + '' : min2 + '' + min1 + ''
            }
            return minMun
        };
        console.log(minNumber([7,5,6], [1,4]))
    </script>
</body>
</html>
