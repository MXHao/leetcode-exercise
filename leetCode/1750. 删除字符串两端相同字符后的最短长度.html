    <script>
        var minimumLength = function(s) {
            let len = s.length
            let left = 0
            let right = len - 1
            while (left < right && s[left] == s[right]) {
                let c = s[left]
                while (left <= right && s[left] == c) {
                    left++
                }
                while (left <= right && s[right] == c) {
                    right--
                }
            }
            return right - left + 1
        };
        console.log(minimumLength("aabccabba"))
    </script>
