<body>
    <script>
        var reverse = function(x) {
            let arr = x.toString().split('')
            let res = 0
            if(x > 0) {
                res = parseInt(arr.reverse().join(''))
                if(res > Math.pow(2, 31) - 1 || res < Math.pow(-2, 31)) return 0;
            }else {
                res = -(parseInt(arr.reverse().join('')))
                if(res > Math.pow(2, 31) - 1 || res < Math.pow(-2, 31)) return 0;
            }
            return res
        };
        console.log(reverse(-120))
    </script>
