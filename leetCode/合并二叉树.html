<body>
    <script>
        var mergeTrees = function(root1, root2) {
            if(!root1) {
                return root2
            }else if(!root2) {
                return root1
            }else if(!root1 && !root2) {
                return []
            }else {
                let length = Math.max(root1.length, root2.length)
                console.log(length)
                let arr = new Array(length)
                for (let i = 0; i < length; i++) {
                    
                arr[i] = (root1[i] ? root1[i] : null) + (root2[i] ? root2[i] : null)
                if(root1[i] == null && root2[i] == null) {
                        arr[i] = null
                    }
                }
                return arr
            }
            
        };
        console.log(mergeTrees([], []))
    </script>
