<body>
    <script>
        var minOperations = function(nums) {
            let len = nums.length
            let count = 0
            for (let i = 0; i < len - 1; i++) {
                if(nums[i] >= nums[i+1]) {
                    count += nums[i] - nums[i+1] + 1
                    nums[i+1] = nums[i] + 1
                }
            }
            return count
        };
        console.log(minOperations([1,5,2,4,1]))
    </script>
</body>
