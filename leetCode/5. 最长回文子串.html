<body>
    <div>
        给你一个字符串 s，找到 s 中最长的回文子串。

        如果字符串的反序与原始字符串相同，则该字符串称为回文字符串。


        示例 1：

        输入：s = "babad"
        输出："bab"
        解释："aba" 同样是符合题意的答案。
        示例 2：

        输入：s = "cbbd"
        输出："bb"
    </div>

    <script>
        var longestPalindrome = function (s) {
            let max = ''
            let start = 0, end = 0;
            let len = s.length;
            for (let i = 0; i < len; i++) {
                helper(i, i)
                helper(i, i+1)
            }
            // 中心扩展法
            function helper (left, right) {
                while (left >= 0 && right < len && s[left] == s[right]) {
                    left--;
                    right++;
                }
                const maxStr = s.slice(left + 1, right + 1 - 1)
            // 取最大长度的回文字符
            if (maxStr.length > max.length) {
                max = maxStr
            }
            }
            return max
        };
        console.log(longestPalindrome("cbbd"))
    </script>
