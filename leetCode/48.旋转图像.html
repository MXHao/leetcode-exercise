<body>
    <script>
        var rotate = function(matrix) {
            let n = matrix.length, m = JSON.parse(JSON.stringify(matrix))
            for (let i = n; i--;) {//3~0
                for (let j = n; j--;) {//3~0
                    matrix[i][j] = m[n - 1 - j][i]
                }
            }
            console.log(matrix)  
        };
        rotate([[[1,2,3],[4,5,6],[7,8,9]]])
    </script>
</body>
