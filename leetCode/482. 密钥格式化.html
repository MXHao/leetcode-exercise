<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var licenseKeyFormatting = function(s, k) {
            s = s.toUpperCase();
            const reg1 = new RegExp('-', 'g');
            let arr = s.replace(reg1, '').split('')
            let len = arr.length
            for (let i = len - k; i > 0; i -= k) {
               arr.splice(i, 0, '-')
            }
            return arr.join('')
        };
        console.log(licenseKeyFormatting("15F3Z-2e-9-w", 4))
    </script>
</body>
</html>
