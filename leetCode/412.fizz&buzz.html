<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fizzBuzz = function(n) {
            const answer = [];
            for (let i = 1; i <= n; i++) {
                const sb = [];
                if (i % 3 === 0) {
                    sb.push("Fizz");
                }
                if (i % 5 === 0) {
                    sb.push("Buzz");
                }
                if (sb.length === 0) {
                    sb.push(i);
                }
                answer.push(sb.join(''));
            }
            return answer;

        };
        console.log(fizzBuzz(3))
    </script>
</body>
</html>
