<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var splitNum = function(num) {
            let arr = []
            arr = num.toString().split('').sort((a, b) => a - b)
            let a = []
            let b = []
            let numA = 0
            let numB = 0
            for (let i = 0; i < Math.ceil((arr.length)); i++) {
               if(i % 2 == 0) {
                b.push(arr[i])
               }else {
                a.push(arr[i])
               }
            }
            // console.log(a, b)
            numA = +a.join('')
            numB = +b.join('')
            return numA + numB
        };
        console.log(splitNum(100001))
    </script>
</body>
</html>
