<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var countBalls = function(lowLimit, highLimit) {
            if(highLimit > 100000) {
                return false
            }
            let arr = []
            let map = new Map()
            for (let i = 1; i <= highLimit; i++) {
               map.set(i, 0)
            }
            // console.log(map)
            for (let i = lowLimit; i < highLimit + 1; i++) {
            //    console.log(i.toString().split(''))
               arr.push(i.toString().split(''))
            }
            for (let i = 0; i < arr.length; i++) {
                let num = parseInt(arr[i].reduce((a, b) => +a + +b))
                // let num = +arr[i][0] + (arr[i][1] ? +arr[i][1] : 0) + (arr[i][2] ? +arr[i][2] : 0) + (arr[i][3] ? +arr[i][3] : 0) + (arr[i][4] ? +arr[i][4] : 0)
                // console.log(num, map.get(num), map.has(num))
                if(map.has(num)) {
                    map.set(num, map.get(num) + 1)
                }
            }
            return Math.max(...map.values())
        };
        console.log(countBalls(1, 10))
    </script>
</body>
</html>
