<body>
    <script>
        var minMoves = function(nums) {
            // nums = nums.sort((a, b) => {return a - b})
            let min = Math.min(nums)
            console.log(min)
            let result = 0
            for (let i = 1; i < nums.length; i++) {
               result += nums[i] - min
            }
            return result
        };
        console.log(minMoves([1,2,3]))
    </script>
</body>
