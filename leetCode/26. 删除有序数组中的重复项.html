<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var removeDuplicates = function(nums) {
            let len = nums.length
            let fast = 1
            let slow = 1
            while (fast < len) {
                if(nums[fast] != nums[fast - 1]) {
                    nums[slow] = nums[fast]
                    ++slow
                }
                ++fast
            }
            return slow
        };
        console.log(removeDuplicates([1,1,2]))
    </script>
</body>
</html>
