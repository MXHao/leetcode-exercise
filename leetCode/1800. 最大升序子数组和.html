    <script>
        var maxAscendingSum = function(nums) {
            let len = nums.length
            for (let i = 0; i < len; i++) {
               if(nums[i+1] < nums[i]) {
                console.log(nums[i])
                nums.splice(i + 1, 0, '-')
               }
            }
            let resArr = nums.join('').split('-').map(el => el.split(','))

            console.log(resArr)
        };
        console.log(maxAscendingSum([10,20,30,5,10,50,5,10]))
    </script>
