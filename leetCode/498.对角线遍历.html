<body>
    <script>
        var findDiagonalOrder = function (mat) {
            const res = []
            const [m, n] = [mat.length, mat[0].length]
            const k = m + n - 1
            let flag = false
            for (let i = 0; i < k; i++) {
                const arr = []
                for (let j = 0; j <= i; j++) {
                    if (!mat[i - j] || mat[i - j][j] === undefined) continue;
                    if (flag) {
                        // 倒序
                        arr.unshift(mat[i - j][j]);
                    } else {
                        // 正序
                        arr.push(mat[i - j][j]);
                    }

                }
                res.push(...arr);
                // 每遍历一次，下一次翻转
                flag = !flag;
            }
            return res
        };
        console.log(findDiagonalOrder([[1, 2, 3], [4, 5, 6], [7, 8, 9]]))
    </script>
</body>
