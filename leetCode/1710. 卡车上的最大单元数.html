<body>
    <script>
        var maximumUnits = function(boxTypes, truckSize) {
            let newBox =  boxTypes.sort((a, b) => b[1] - a[1])
            let result = 0
            for (let item of newBox) {
                console.log(item)
                if(item[0] <= truckSize) {
                    result += item[0] * item[1]
                    console.log(result)
                    truckSize -= item[0]
                }else {
                    result += truckSize * item[1]
                    break
                }
            
            }
            return result
        };
        console.log(maximumUnits([[5,10],[2,5],[4,7],[3,9]], 10))
    </script>
