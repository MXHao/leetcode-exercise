<body>
    <script>
        var reverseVowels = function (s) {
            s = s.split('');
            let indexA = 0
            let indexB = s.length - 1;
            let yyStr = 'aeiouAEIOU'
            while (indexA < indexB) {
                if (yyStr.indexOf(s[indexA]) !== -1 && yyStr.indexOf(s[indexB]) !== -1) {
                    let tmp = s[indexA];
                    s[indexA] = s[indexB];
                    s[indexB] = tmp;
                    indexA++;
                    indexB--;
                }
                if(yyStr.indexOf(s[indexA]) === -1) {
                    indexA++;
                }
                if(yyStr.indexOf(s[indexB]) === -1) {
                    indexB--;
                }
            }
            return s.join('')
        };
        console.log(reverseVowels('hello'))
    </script>
</body>
