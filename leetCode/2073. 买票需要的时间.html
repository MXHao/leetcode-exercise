<body>
    <script>
        var timeRequiredToBuy = function(tickets, k) {
            let len = tickets.length
            let sum = 0
            while (true) {
                for (let i = 0; i < len; i++) {
                    if(tickets[i] > 0) {
                        sum+=1
                        tickets[i] --
                    }
                    if(tickets[i] == 0 && i == k) {
                        return sum
                    }
                }
            }

            return sum
        };
        console.log(timeRequiredToBuy([2,3,2], 2))
    </script>
</body>
