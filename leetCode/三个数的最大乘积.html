    <script>
        var maximumProduct = function (nums) {
            function min(a, b) {
                return a - b
            }
            nums.sort((min));
            console.log(nums)
            if(nums[0] * nums[nums.length - 1] < 0) {
                if (nums[0] < 0 && nums[1] < 0) {
                result = (nums[0] * nums[1]) > (nums[nums.length - 2] * nums[nums.length - 3]) ? (nums[0] * nums[1]) : (nums[nums.length - 2] * nums[nums.length - 3])
                } else {
                    result = (nums[nums.length - 2] * nums[nums.length - 3])
                }
                return result * nums[nums.length - 1]
            }else {
                return nums.slice(-3).reduce((a, b) => {return a * b})
            }
            
        };
