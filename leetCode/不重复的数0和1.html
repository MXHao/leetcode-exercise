    <script>
        var findMaxConsecutiveOnes1 = function(nums) {
            let count = 0; let maxCount = 0
            if(nums.length===0) return 0
            for(let i = 0; i<nums.length; i++) {
                if(nums[i] == 1) {
                    count ++
                }else {
                    maxCount = Math.max(maxCount,count)
                    count = 0
                }
            }
            console.log(maxCount)
            maxCount = Math.max(maxCount, count);
            return maxCount
        };
