<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function sleep(millis) {
            return new Promise((resolve, reject) => {
                resolve=>setTimeout(resolve, millis);
            })
        }
        console.log(sleep(10))
    </script>
</body>
</html>
